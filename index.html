<html>
    <meta charset="utf-8">
    <title>烟花</title>
    <body>
         <canvas id="fw_canvas" ></canvas>
    </body>
      <script type="text/javascript">
        var fw_canvas=document.getElementById("fw_canvas");
        // var ctx=c.getContext("2d");
        // ctx.font="30px Arial";
        // ctx.fillText("Hello World",10,50);

        window.onload = ()=> {
        //添加窗口尺寸改变响应监听
        window.resize= ()=>resizeCanvas;
        //页面加载后先设置一下canvas大小
        resizeCanvas();
      };
 
      //窗口尺寸改变响应（修改canvas大小）
      function resizeCanvas() {
        console.log( window.innerHeight);
        fw_canvas.setAttribute("width", window.innerWidth);
        fw_canvas.setAttribute("height", window.innerHeight);
        // fw_canvas.attr("width", window.innerWidth);
        // fw_canvas.attr("height", window.innerHeight);
      };


    </script>
    <style type="text/css">
        *{margin:0;padding:0;}

        html,body{height:100%;
            width:100%;}

        canvas{display:block;
            background-color: cornflowerblue;}
        </style>
</html>
