<html>
    <meta charset="utf-8">
    <script src="jquery-3.1.1.js"></script>
    <title>烟花</title>
    <body>
         <canvas id="fw_canvas" ></canvas>
    </body>
      <script type="text/javascript">
        $(function() {
        //添加窗口尺寸改变响应监听
        $(window).resize(resizeCanvas);
        //页面加载后先设置一下canvas大小
        resizeCanvas();
      });
 
      //窗口尺寸改变响应（修改canvas大小）
      function resizeCanvas() {
        $("#fw_canvas").attr("width", $(window).get(0).innerWidth);
        $("#fw_canvas").attr("height", $(window).get(0).innerHeight);
      };


        // var c=document.getElementById("fw_canvas");

        // ctx.fillText("Hello World",10,50);
    </script>

        *{margin:0;padding:0;}
        html,body{height:100%;
            width:100%;}
        canvas{display:block;
            background-color: cornflowerblue;}
        </style>
</html>
